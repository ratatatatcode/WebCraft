    In VS Code, you can just type "!" then press Enter to automatically
    write out the lines of code for you: DOCTYPE, head, html, and body.
-->
<!DOCTYPE html>
<html lang="en">

<!-- 
    Recommended Extensions:
    Prettier
    Color Highlight
     -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="/1-Style/main.css">
    <link rel="stylesheet" href="style.css">

    <!-- To add your own icon to the browser tab besides the title.
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    -->
</head>

<body>
    <div class="container">
        <h1>There are many different elements in html.</h1>
        <p>The example above is a header type, from h1-h6.</p>
        <p>While this format of text is paragraph.</p>
        <button>Hi, I am a button. I'm not doing anything right now.</button>
        <details>
            <p>Oh, really?</p>
            <summary>I may be a title but I'm not.</summary>
        </details>
    </div>
</body>

</html>
